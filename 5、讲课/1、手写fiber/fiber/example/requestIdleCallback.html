<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 1、演示一下这个函数怎么用
        function sleep(duration){
            let start = Date.now();
            while(start + duration > Date.now()){

            }
        }

        // function progress () {
        //     console.log('progress')
        //     requestAnimationFrame(progress)
        // }
        // requestAnimationFrame(progress)

        //  2、深度优先遍历，先往下走
        const works = [
            ()=>{
                console.log('A1开始')
                sleep(20)
                console.log('A1结束')

            },
            ()=>{
                console.log('B1开始')
                sleep(20)

                console.log('B2结束')

            },
            ()=>{
                console.log('C1开始')
                sleep(20)

                console.log('C1结束')

            },
            ()=>{
                console.log('C2开始')
                sleep(20)
                console.log('C2结束')

            },
            ()=>{
                console.log('B1开始')
                sleep(20)
                console.log('B1结束')

            }
        ]
        // 9、timeout参数，告诉浏览器，可以在空闲时执行任务，但是超过我这个时间限制，不管有没有空 都要执行我的函数
        requestIdleCallback(workLoop,{timeout: 1000});

        // 3、循环执行工具
        function workLoop (deadline) { 
            // 4、deadline 时间到了你得还回来
            // 5、如果说还有剩余时间 并且还有没完成的任务
            console.log(`本帧的剩余时间，${deadline.timeRemaining()}ms`)
            while(deadline.timeRemaining() > 0 && works.length > 0){ 
                // 7、第一个任务执行就花了超过20ms，延误浏览器执行下一帧，
                //   然后还能再进来吗 进不来了，不满足deadline的剩余时间了
                performUnitOfWork();
            }
            if(works.length > 0){ // 8、如果还有任务要执行，继续下次调度
                console.log(`只剩下${deadline.timeRemaining()}ms,时间片到期，等待下次调度`)
                requestIdleCallback(workLoop)
            }
         
        }

        function performUnitOfWork () {
            let work = works.shift()// 6、取出工作数组中的第一个工作
            work();
        } 
        // 解释为什么最后剩下49ms
        // requestIdleCallback 的执行有两种可能性
        // 浏览器很长时间都重要工作要做，那么requestIdleCallback 的时间就会延长
        // 最长时50ms 50ms怎么来的呢 是因为 对于人来说100ms内响应用户就会感觉时流畅的
        // 所以 100 = 2*50
        // 那么 如何证明呢？
    </script>
</body>
