<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sleep(duration){
            let start = Date.now()
            while(start + duration > Date.now()){}
        }

        // 深度遍历优先
        const works = [
            ()=>{
                console.log('A1开始')
                sleep(20)
                console.log('A1结束')
            },
            ()=>{
                console.log('B1开始')
                sleep(20)

                console.log('B1结束')

            },
            ()=>{
                console.log('C1开始')
                sleep(20)

                console.log('C1结束')

            },
            ()=>{
                console.log('C2开始')
                console.log('C2结束')

            },
            ()=>{
                console.log('B2开始')
                console.log('B2结束')

            }
        ]
        let channel = new MessageChannel();
        let port1 = channel.port1;
        let port2 = channel.port2;
        
        let frameDeadline;
        let activeFrameTime = 1000/60; // 每帧的时间
        let pendingCallback;
        let timeRemaining = ()=> frameDeadline - performance.now()
        port2.onmessage = function (){
            let currentTime = performance.now();
            let didTimeout = frameDeadline <= currentTime;
            if(didTimeout || timeRemaining() > 0){
                if(pendingCallback){
                    pendingCallback({didTimeout, timeRemaining})
                }
            }
        }

        window.requestIdleCallbacks = (callback, options)=>{
        
            requestAnimationFrame((rafTime)=>{ // rafTime 当前动画帧开始的时间
                // 这帧的截止时间 = 每帧的开始时间 + 本帧的时间
                frameDeadline = rafTime + activeFrameTime
                pendingCallback = callback;
                channel.port1.postMessage('hello')
            })
        }



        function workLoop(deadline) {
            console.log(`本帧的剩余时间${deadline.timeRemaining()}`)
            while(deadline.timeRemaining() > 0 && works.length > 0){ 
                performUnitOfWork()
            }
            if(works.length > 0){
                requestIdleCallbacks(workLoop)
            }
        }

        function performUnitOfWork () {
            works.shift()()
        }

        // 在空闲的时候调用
        requestIdleCallbacks(workLoop, {timeout: 1000}) // 过期时间，如果超过就要帮我安排执行
    </script>
</body>
</html>
