<html lang="en">
<head>

<body>
    <script>
        function sleep (duration) {
            let start = Date.now()
            while(duration + start > Date.now()){

            }
        }
        // 深度遍历
        const works = [
            ()=>{
                console.log('A1开始')
                sleep(20)
                console.log('A1结束')

            },
            ()=>{
                console.log('B1开始')
                sleep(20)

                console.log('B1结束')

            },
            ()=>{
                console.log('C1开始')
                sleep(20)

                console.log('C1结束')

            },
            ()=>{
                console.log('C2开始')
                sleep(20)

                console.log('C2结束')

            },
            ()=>{
                console.log('B2开始')
                sleep(20)

                console.log('B1结束')

            }
        ]

        requestIdleCallback(workLoop)

        function workLoop(deadline){
            console.log(`本帧的剩余时间${deadline.timeRemaining()}ms`)
            while(deadline.timeRemaining() > 0 && works.length > 0){
                perFormUnitOfWork()
            }
            if(works.length > 0){
                console.log()
                requestIdleCallback(workLoop)
            }
        }

        function perFormUnitOfWork () {
            let work = works.shift();
            work()
        }

    </script>
</body>
