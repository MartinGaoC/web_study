<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep (duration) {
            let start = Date.now(); // 当前时间
            while(start + duration > Date.now()){} // 当前时间 + 睡眠时间 >  当前时间  循环
        }
        // 深度优先
        const works = [
            ()=>{
                console.log('A1开始')
                sleep(20)
                console.log('A1结束')

            },()=>{
                console.log('B1开始')
                console.log('B1结束')

            },()=>{
                console.log('C1开始')
                console.log('C1结束')

            },()=>{
                console.log('C2开始')
                console.log('C2结束')

            },()=>{
                console.log('B2开始')
                console.log('B2结束')
            }
        ]


        requestIdleCallback(workloop)

        function workloop(deadline){
            console.log(`本帧当前剩余${deadline.timeRemaining()}ms`)
            // 循环判断剩下的时间是否还够执行
            while(deadline.timeRemaining() > 0 && works.length > 0){ // 判断  如果当前帧还有剩余时间 + 还有任务没完成
                performUnitOfWork() // 执行工作单元
            }
            if(works.length > 0){
                requestIdleCallback(workloop)
            }
        }
        function performUnitOfWork() {
            works.shift()()
        }

    </script>
</body>
</html>
