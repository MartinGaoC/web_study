<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: blue; width: 0px; height: 20px;"></div>
    <button>开始</button>
    <script>
        let dom = document.querySelector('div');
        let but = document.querySelector('button');
        let startTime; 

        function progress (rafTime) {
            // console.log(rafTime) //当前动画帧开始的时间

            dom.style.width = dom.offsetWidth + 1 + 'px';
            dom.innerHTML = dom.offsetWidth + '%';
            if(dom.offsetWidth < 100) {
                console.log(Date.now() - startTime + 'ms') // 当前时间 减去 帧开始的时间，每帧的时间
                startTime = Date.now()
                requestAnimationFrame(progress)
            }
        }
        but.onclick = function () {
            startTime = Date.now()// 记录初始时间

            requestAnimationFrame(progress) // 每帧开始之前调用 
        }
    </script>
</body>
</html>
