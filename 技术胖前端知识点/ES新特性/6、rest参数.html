<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // 传统的arguments参数
        function fn (){
            console.log(arguments)
        }
        console.log(fn('橘子',1234))

        // 使用rest参数 rest参数要在型参的最后
        function fn1(a, ...args){
            console.log(args) // 数组
            console.log(...args) // 展开每项

        }
        console.log(fn1('橘子','1','2',3))
    </script>
</body>
</html>
