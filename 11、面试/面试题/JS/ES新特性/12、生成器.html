<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interator</title>
</head>
<body>
    <script>
        //  生成器是ES6提供的一种异步编程解决方案，和普通的函数完全不同

        // 生成器是一个特殊的函数
        // 异步编程 纯回调函数


        function * gen (){
            console.log(111)
            yield '一直没有耳朵'   // 分开代码块语句
            console.log(222)
            yield '一直没有尾巴'   // 分开代码块语句

        }

        let iterator = gen();
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())

        for(let v of gen()) {
            console.log(v)
        }

    </script>
</body>
</html>
