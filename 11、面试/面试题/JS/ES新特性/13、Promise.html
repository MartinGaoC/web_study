<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interator</title>
</head>
<body>
    <script>
        // pormise是一个构造函数
        // pormise具有一个函数 函数有两个  函数参数
       let a = new Promise (function(resolve, reject){
            setTimeout(function(){
                // reject()
                // let data = '调用成功'
                // resolve(data)
                let data = '调用失败'
                reject(data)
            }, 2000)
       })

       a.then(function(value){
        console.log(value)
       },function(resove){
        console.error(resove)
       })
       // then方法的两个参数都是函数，
    </script>
</body>
</html>
