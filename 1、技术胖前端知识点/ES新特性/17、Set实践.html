<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
       // 数组去重
        let arr = [1,2,3,4,5,1,3,3,'1']

        let result = [...new Set(arr)]
        // let result = new Set([...arr])
        console.log(result)
       // 交集

       let arr2 = [5,6,7,'1']
       console.log(result.filter(item=> new Set(arr2).has(item)))

       // 并集

        console.log([...new Set([...arr, ...arr2])])

       // 差集
       
       console.log(result.filter(item=> !new Set(arr2).has(item)))



    </script>
</body>
</html>
