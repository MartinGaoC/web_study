<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interator</title>
</head>
<body>
    <script>
        let xiyou = ['唐僧', '悟空', '八戒', '沙僧']
        for(let v of xiyou){
            console.log(v, 'v')
        }
        console.log(xiyou)
        console.log(xiyou[Symbol.iterator]())    // 迭代器的调用
        console.log(xiyou[Symbol.iterator]().next()) // next方法的调用



    </script>
</body>
</html>
