        const banji = {
            name: '一班',
            stus: [
                'UZI',
                'TheShy',
                'kinght',
                'xiaotian'
            ],
            [Symbol.iterator]() {
                let index = 0; // 索引变量
                
                return {
                    next:  () => {
                        if(index < this.stus.length){
                            const result =  { value: this.stus[index], done: false }
                            index++
                            return result
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }
                    }
                }
            }
        }

        for(let i of banji){
            console.log(i)
        }


    </script>
